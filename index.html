<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"

    />
    <link rel="stylesheet" href="./css/app.css" />

  <body>

    <main>
      <section  style="background-image: url('./images/bg-light-small.jpg')"  class="welcome-side">

        <figure class="welcome-side__quote quote">
          <blockquote class="quote__description">"Two things are infinite: the universe and human stupidity; and Iâ€™m not sure about the universe."</blockquote>
          </br>
          <figcaption>&mdash; <span class="quote__author">Albert Einstein</span></figcaption>
        </figure>

        <article class="welcome-side__details clock">
          <p class="clock__info"><span class="fas fa-sun"></span><span class="clock__welcome"> Good morning,</span>It's currently</p>
          <p class="clock__time">00:00</p>
          <p class="clock__timezone">LT</p>
          <h3 class="clock__location"></h3>
        </article>
        
      </section>

      <section class="events">
        <!-- events-->
      </section>
    </main>
    <script src="./scripts.js"></script>

  </body>
