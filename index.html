<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main>
      <section class="clock">
        <article class="clock__details">
          <p class="clock__quote">
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Recusandae, rerum? Magni, eaque mollitia! Inventore, ab minus
            aperiam at eos, nisi voluptatum repellat."
          </p>
          <p class="clock__welcome">Good morning</p>
          <p class="clock__time">11:37</p>
          <p class="clock__timezone">UTC</p>
          <h3 class="clock__location">In London, UK</h3>
        </article>
      </section>

      <section class="events">
        <!-- events-->
      </section>
    </main>
  </body>
</html>
